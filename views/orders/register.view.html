<head>

  <link rel="stylesheet" href="./../../css/styles.css">

  <title>Hacer pedido</title>
</head>

<body id="retrieveByUser">

  <div class="d-flex" id="wrapper">
   <!-- Sidebar -->
   <div class="bg-dark" id="sidebar-wrapper">
    <div class="sidebar-heading text-center"><img src="./../../assets/carro-de-la-compra (3).png" alt="logo"
        class="mt-3"> </div>
    <div class="list-group list-group-flush mt-5">
      <a href="#" class="list-group-item list-group-item-action">Dashboard</a>
      <a href="/views/products/register.view.html" class="list-group-item list-group-item-action optionsMenu" data-user="1">Registrar producto</a>
      <a href="/views/products/retrieve.view.html" class="list-group-item list-group-item-action optionsMenu" data-user="1">Lista de productos</a>
      <a href="/views/orders/retrieve.view.html" class="list-group-item list-group-item-action optionsMenu" data-user="1">Pedidos</a>
      <a href="#" class="list-group-item list-group-item-action optionsMenu" data-user="2" id="newOrder">Nuevo pedido</a>
      <a href="/views/orders/retrievebyuser.view.html" class="list-group-item list-group-item-action optionsMenu" data-user="2">Mis pedidos</a>
    </div>
  </div>
    <!-- Page Content -->
    <div id="page-content-wrapper">

      <header>
        <nav class="navbar navbar-expand-lg navbar-dark mr-0 ">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse " id="navbar">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/views/users/general-profile.html">Perfil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="logout">Cerrar sesión</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>

      <main class="mt-3">
        <div class="card mx-auto col-10 rounded">

          <div class="mt-3">
            <h2 class="text-center">Productos</h2>
          </div>

          <div class="spinner-border mx-auto my-3 loadingSize" role="status" id="loading">
            <span class="sr-only">Cargando...</span>
          </div>

          <table class="table" id="tableId">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Color</th>
                <th scope="col">Descripción</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody id="bodyTable">

            </tbody>
          </table>  
      </main>
    </div>
    <!-- Page Content -->
  </div>

  <div class="modal" tabindex="-1" id="modalId"> 
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Ingrese la cantidad</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="input-group mx-auto my-3 w-50">
            <div class="input-group-prepend">
              <button class="btn btn-outline-secondary quantity" type="button" data-event="subtract">-</button>
            </div>
            <input type="number" class="form-control" id="quantity" min=1 disabled>
            <div class="input-group-append">
              <button class="btn btn-outline-secondary quantity" type="button" data-event="add">+</button>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="clearQuantity">Cancelar</button>
          <button type="button" class="btn btn-primary" id="btnAddToOrder">Agregar</button>
        </div>
      </div>
    </div>
  </div>
