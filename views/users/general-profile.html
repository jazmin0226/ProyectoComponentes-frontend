                    class="mt-3"> </div>
            <div class="list-group list-group-flush mt-5">
                <a href="/views/users/admin-dashboard.html" class="list-group-item list-group-item-action optionsMenu"

        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <header>
                <nav class="navbar navbar-expand-lg navbar-dark mr-0 ">
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse " id="navbar">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/views/users/general-profile.html">Perfil</a>

                                <a class="nav-link" href="#" id="logout">Cerrar sesión</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>

            <main class="mt-3">
                <div class="card  mx-auto col-10 rounded w-50">
                    <!-- <div class="card mt-5 mb-5 mx-auto" style="width: 18rem;"> -->
                    <h3 id="nombreUsuario" class="p-4"></h3>
                    <div class="m-3">
                        <button id="editButton" type="button" class="btn btn-primary" data-toggle="modal"
                            data-target="#modalId">Editar Perfil</button>
                    </div>
                    <div class="card-body p-3">
                        <h5 class="card-title"></h5>
                        <p class=" fs-1" id='info'></p>

                    </div>
                    <!-- </div> -->

                    <!-- Modal -->
                    <div class="modal fade " id="modalId" tabindex="-1" aria-labelledby="modalIdLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="modalIdLabel">Editar Perfil </h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form class="py-1 w-75 mx-auto" id="formId" autocomplete="off">

                                        <div class="form-group">
                                            <label for="name">Nombre completo</label>
                                            <input type="text" class="form-control" id="name" required>
                                        </div>

                                        <div class="form-group">
                                            <label for="phone">Número de télefono</label>
                                            <input type="tel" class="form-control" id="phone" required>
                                        </div>

                                        <div class="form-group">
                                            <label for="address">Dirección</label>
                                            <textarea name="address" id="address" class="form-control" rows="3"
                                                required></textarea>
                                        </div>

                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-dismiss="modal">Cancelar</button>
                                    <button type="button" class="btn btn-primary" id="btnUpdate">Guardar
                                        cambios</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Modal -->

            </main>
        </div>
