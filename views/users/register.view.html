<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./../../css/styles.css">

  <title>Crear cuenta</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark mr-0 mb-5 pt-2">
  </header>

  <main class="mt-3 mb-3">
    <div class="card mx-auto col-6 rounded">
      <div class="mt-3">
        <h2 class="text-center">Crear cuenta</h2>
      </div>
      <form class="py-5 w-75 mx-auto" id="formId" autocomplete="off">

        <div class="row">
          <div class="col-6">
            <!--<div class="form-group" >
                <label for="type">Tipo de cédula</label>
                <select id="type" name="type" class="form-control" required>
                  <option selected>-Seleccione una opción-</option>
                  <option value="fisico">Física</option>
                  <option value="juridico"> Jurídica</option>
                </select>
            </div>-->

            <div class="form-group">
              <label for="type">Tipo de identificación</label>
              <input type="text" class="form-control" id="type" required>
            </div>

            <div class="form-group">
              <label for="id">identificación</label>
              <input type="text" class="form-control" id="id" required>
            </div>

            <div class="form-group">
              <label for="name">Nombre completo</label>
              <input type="text" class="form-control" id="name" required>
            </div>

            <div class="form-group">
              <label for="phone">Número de télefono</label>
              <input type="tel" class="form-control" id="phone" required>
            </div>
          </div>


          <div class="col-6">
            <div class="form-group">
              <label for="mail">Correo electrónico</label>
              <input type="email" class="form-control" id="mail" required>
            </div>

            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" id="password" required>
            </div>

            <div class="form-group">
              <label for="address">Dirección</label>
              <textarea name="address" id="address" class="form-control" rows="3" required></textarea>
            </div>
          </div>
        </div>

        <div class="text-center mt-3">
          <button type="button" class="btn btn-success" id="save">Registrar</button>
        </div>

      </form>
  </main>
  </div>

</body>

</html>
