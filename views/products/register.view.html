<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./../../vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./../../vendor/simple-sidebar.css">
  <link rel="stylesheet" href="./../../css/styles.css">
  <link rel="icon" href="./../../assets/headerIcon.ico" type="image/icon type">
  <title>Registro de productos</title>
</head>

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-dark" id="sidebar-wrapper">
      <div class="sidebar-heading text-center"><img src="./../../assets/carro-de-la-compra (3).png" alt="logo"
          class="mt-3"> </div>
      <div class="list-group list-group-flush mt-5">
        <a href="#" class="list-group-item list-group-item-action">Dashboard</a>
        <a href="/views/products/register.view.html" class="list-group-item list-group-item-action optionsMenu" data-user="1">Registrar producto</a>
        <a href="/views/products/retrieve.view.html" class="list-group-item list-group-item-action optionsMenu" data-user="1">Lista de productos</a>
        <a href="/views/orders/register.view.html" class="list-group-item list-group-item-action optionsMenu" data-user="1">Pedidos</a>
        <a href="#" class="list-group-item list-group-item-action optionsMenu" data-user="2" id="newOrder">Nuevo pedido</a>
        <a href="#" class="list-group-item list-group-item-action optionsMenu" data-user="2">Mis pedidos</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
      <header>
        <nav class="navbar navbar-expand-lg navbar-dark mr-0 ">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse " id="navbar">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Perfil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="logout">Cerrar sesión</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>

      <main class="mt-3">
        <div class="card mx-auto col-6 rounded">
          <div class="mt-3">
            <h2 class="text-center">Registro de productos</h2>
          </div>
          <form class="py-5 w-75 mx-auto" id="formId" autocomplete="off">
            <div class="form-group">
              <label for="name">Nombre</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
              <label for="color">Color</label>
              <input type="text" class="form-control" id="color" required>
            </div>
            <div class="form-group">
              <label for="description">Descripción</label>
              <textarea name="description" id="description" class="form-control" rows="3" required></textarea>
            </div>
            <div class="text-center mt-3">
              <button type="button" class="btn btn-success" id="save">Registrar</button>
            </div>
          </form>
      </main>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->



  <script src="./../../vendor/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="./../../vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="./../../js/service.js"></script>
  <script src="./../../js/services/auth.service.js"></script>
  <script src="./../../js/shared/form.controller.js"></script>
  <script src="./../../js/product/register.controller.js"></script>
  <script src="./../../js/shared/general.controller.js"></script>
</body>

</html>
